<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>City Details</title>
</head>
<body>
<p>
    <a href="/cities">City list</a>
</p>
<form th:object="${city}">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name:</td>
            <td th:text="${city.name}"></td>
        </tr>
        <tr>
            <td>Area:</td>
            <td th:text="${city.area}"></td>
        </tr>
        <tr>
            <td>Population:</td>
            <td th:text="${city.population}"></td>
        </tr>
        <tr>
            <td>GDP:</td>
            <td th:text="${city.gdp}"></td>
        </tr>
        <tr>
            <td>Area:</td>
            <td th:text="${city.description}"></td>
        </tr>
        <tr>
            <td>Country:</td>
            <td th:text="${city.country.name}"></td>
        </tr>

        <td><a th:href="@{/edit-city/__${city.id}__ }">Edit</a></td>
        </br>
        <td><a th:href="@{/delete-city/__${city.id}__ }">Delete</a></td>
    </table>
</form>
</body>
</html>
