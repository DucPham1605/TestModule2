<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new province</title>
</head>
<body>
<p>
    <a href="/countries">Country list</a>
</p>

<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>

<h1>Add a new Country</h1>
<form th:action="@{/create-country}" th:object="${country}" method="post">
<table>
    <tr>
        <td>Name</td>
        <td><input type="text" th:field="${country.name}"></td>
    </tr>
    <tr>
        <td><input type="submit" value="Create new Country"></td>
    </tr>
</table>
</form>
</body>
</html>
